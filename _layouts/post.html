---
layout: default
---

<p>
{{ page.location}} ({{ page.date | date: "%Y" }})
</p>

<p>
<table>
	<tr>
		<td valign="top">
			Client:
		</td>
		<td>
			{{ page.client }}
		</td>
	</tr>
	<tr>
		<td valign="top">
			Role:
		</td>
		<td>
			{{ page.role }}
		</td>
	</tr>
</table>
</p>

{{ content }}

<p></p>

{% for image in page.images %}
<p><img src="{{ page.image_path | append: image }}" class="img-responsive" alt=""></p>

<p> </p>

{% endfor %}
