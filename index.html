---
layout: page
title:  Danil Nagy
---

<section id="portfolio">
  <div class="row">

    {% for post in site.posts %}
      <div class="col-sm-4 portfolio-item">
        <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-link">

          <div class="caption" >
            <div class="caption-content" >
              {{ post.title }}<p></p>
              [{{ post.category }}]
            </div>
          </div>
          <img src="{{ post.image_path | append: post.cover }}" class="img-responsive" alt="">
        </a>
      </div>
    {% endfor %}

  </div>

</section>
